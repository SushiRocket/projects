{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Simple Twitter App{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#">HOME</a>
                {% if user.is_authenticated %}
                <a href="{% url 'app:tweet_create' %}">Post A Tweet</a>
                <a href="{% url 'app:login' %}">Logout</a>
                {% else %}
                <a href="{% url 'app:logout' %}">Login</a>
                {% endif%}
            </nav>
        </header>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>

        <footer>

        </footer>
    </body>
</html>
