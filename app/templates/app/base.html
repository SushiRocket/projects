{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Simple Twitter App{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#">HOME</a>
                {% if user.is_authenticated %}
                <a href="#">Post A Tweet</a>
                <a href="#">Logout</a>
                {% else %}
                <a href="#">Login</a>
                {% endif%}
            </nav>
        </header>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer>

        </footer>
    </body>
</html>
