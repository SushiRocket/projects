{% extends 'app/base.html' %}

{% block title %}Logout - Simple Twitter App{% endblock %}

{% block content %}
    <h2>Logged Out</h2>
    <p>You have been successfully logged out.</p>
    <form method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

{% endblock %}
