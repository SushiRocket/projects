<!-- app/templates/app/login.html -->

{% extends 'app/base.html' %}

{% block title %}Login - Simple Twitter App{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>


{% endblock %}
